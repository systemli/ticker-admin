---
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      react:
        patterns:
          - "@tanstack/*"
          - "@types/react"
          - "react"
          - "react-*"
      leaflet:
        patterns:
          - "leaflet"
          - "leaflet-*"
          - "react-leaflet"
          - "react-leaflet-*"
      mui:
        patterns:
          - "@emotion/*"
          - "@fontsource/*"
          - "@fortawesome/*"
          - "@mui/*"
      development:
        patterns:
          - "@testing-library/*"
          - "@types/jest"
          - "@types/jwt-decode"
          - "@types/node"
          - "@types/react-dom"
          - "@types/react-router-dom"
          - "@typescript-eslint/*"
          - "@vitejs/plugin-react"
          - "@vitest/coverage-v8"
          - "cssnano"
          - "eslint"
          - "eslint-*"
          - "jsdom"
          - "jwt-encode"
          - "postcss"
          - "postcss-*"
          - "prettier"
          - "typescript"
          - "vite"
          - "vitest"
          - "vitest-*"
